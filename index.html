<!DOCTYPE html>
<!-- ICS2O-Unit5-02-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="positive, negative number genarator" />
  <meta name="keywords" content="negative, posive" />
  <meta name="author" content="Dominik Armatys" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images.jpeg" />
  <link rel="icon" type="image/png" sizes="16x16" href="images.jpeg" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Positive and negative program</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">positive or negative</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
<img src="images.jpeg" alt="style">
      <p>pick positive or negative</p>
      <div id="radio-buttons">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive-checked">
          <input checked class="mdl-radio__button" id="positive-checked" name="radio" type="radio" value="on" />
          <span class="mdl-radio__label">Positive</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative-checked">
          <input class="mdl-radio__button" id="negative-checked" name="radio" type="radio" value="off" />
          <span class="mdl-radio__label">Negative</span>
        </label>
      </div>
      <div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Show Value
        </button>
        <div id="radio-button-value">Your random genarated number is: .</div>
      </div>
    </main>
  </div>
</body>
</html>
